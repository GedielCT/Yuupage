<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste4.css"> 
    <title>Yuupage</title>
</head>
<body>
    <h1>Pedido Pizza</h1>
    <form method="post" action="teste.jsp" class="Estilo">
        Nome: <input type="text" name="nome" class="Teste"> <br>
        E-mail: <input type="email" name="email" class="Teste"> <br>
        Tamanho: 
            <input type="radio" name="tamanho" value="g" class="Teste"> Grande
            <input type="radio" name="tamanho" value="m"> Medio
            <input type="radio" name="tamanho" value="p"> Pequeno
        <br>
        Sabor: <select name="sabor" class="Teste">
            <option>---------</option>
            <option>Calabresa</option>
            <option>Napolitana</option>
            <option>Marguerita</option>
        </select> 
        <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim" class="Teste"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br>
        Data Entrega: <input type="date" name="dataEntrega" class="Teste">
        <br>
        Comentario: <br>
        <textarea name="mensagem" rows="10" cols="30" class="Teste"></textarea>
        <br>
        <input type="submit" class="Teste">
    </form>
    <form action="lobby.html"><button class="Pg_In">Pagina inicial</button></form>
</body>
</html>
